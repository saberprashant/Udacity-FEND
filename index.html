<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/main.css">
  <title>My Portfolio</title>
</head>

<body>
  <header class="header-style">
    <img src="./img/Udacity_Logo_SVG_200x35.svg" alt="Udacity Logo" class="udacity-logo">
    <div class="name-role">
      <h1 class="name">PRASHANT JAIN</h1>
      <h3 class="role">FRONT-END DEV</h3>
    </div>
  </header>
  <hr class="hr-line">

  <section class="section-style">
    <img src="./img/code-pic.jpg" alt="I love To Code" class="central-pic">
    <h2 class="featured-text">FEATURED WORK</h2>

      <div class="featured-item">
        <img src="./img/hr.jpg" alt="HR Assist App" class="featured-img">
        <h2 class="project-text">HR-Assist</h2>
        <a href="https://github.com/saberprashant/HR-Assist">https://github.com/saberprashant/HR-Assist</a>

      <div class="featured-item">
        <img src="./img/remind.jpg" alt="Reminder App" class="featured-img">
        <h2 class="project-text">Remind Me Up</h2>
        <a href="https://github.com/saberprashant/RemindMeUp">https://github.com/saberprashant/Remind-Me-Up</a>
      </div>
      <div class="featured-item">
        <img src="./img/gameoflife.jpg" alt="Game of Life App" class="featured-img">
        <h2 class="project-text">Game of Life</h2>
        <a href="https://github.com/saberprashant/Game-of-Life">https://github.com/saberprashant/Game-of-Life</a>

    </div>

  </section>

</html>
